<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>

        div{
            width: 100px;
            height: 50px;
            background-color: blueviolet;
            position: relative;
            animation-name: example;
            animation-duration: 2s;
        }

        .linear{
            animation-timing-function: linear;
        }

        @keyframes example{
            to{
                left: 0px;
            }
            from{
                left: calc(100% - 100px)
            }
        }

    </style>
</head>
<body>
    
    <div class="linear">Linear</div>

</body>
</html>
