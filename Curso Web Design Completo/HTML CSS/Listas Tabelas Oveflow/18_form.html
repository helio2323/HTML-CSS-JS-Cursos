<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" method="POST" class="formLogin">

        <fieldset>
            <legend>Dados Pessoas</legend>
            <label for="#">Email</label>
            <input type="text" name="" id="">

            <label for="">Numero de filhos</label>
            <input type="number" name="" id="">

 

            <label for="">Nascimento
                <input type="date" min="2021-01-30" max="2030-01-30" name="" id=""></label>

                <p>sexo</p>

                <label for="">Masculino</label>
                <input type="radio" name="sexo" id="" value="M">
                <label for="">Ferminino</label>
                <input type="radio" name="sexo" id="" value="F">
            
               

                <label for="">Estado</label>
                <select>
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            
        </fieldset>

        <fieldset>

            <legend>Área de interesse</legend>

            <label><input type="checkbox" name="html" value="HTML">HTML</label>

            <label><input type="checkbox" name="css" value="css">CSS</label>

            <label><input type="checkbox" name="java" value="java">JAVA</label>

        </fieldset>

        <fieldset>

            <legend>Mensagem</legend>
            <textarea name="msg" id="" cols="30" rows="10" style="resize: none;" ></textarea>

            <textarea name="contrato" id="" cols="30" rows="10" style="resize: none;" readonly>
            Aqui entra o texto do contrato que precisa ser aceito
        </textarea>
        <label for=""><input type="checkbox">Li e Aceito</label>

        </fieldset>

        <input type="submit" min="0" max="1000" value="Mandar" required>
        <input type="button" min="0" max="1000" value="Mandar" required>
        <input type="reset" min="0" max="1000" value="Mandar" required>
        <input type="range" name="" id="" min="0" max="10" step="2">
        <input type="color" name="" id="">
        <input type="time" name="" id="">

        <select name="" id="" multiple>
            <option value="">opcao 1</option>
            <option value="">opcao 2</option>
            <option value="">opcao 3</option>
            <option value="">opcao 4</option>
            <option value="">opcao 5</option>
        </select>

    </form>


</body>
</html>
