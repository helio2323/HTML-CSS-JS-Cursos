<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Lógica de progração com Javascript</h1>

    <button>Criar Tabuadas</button>
    <button>Limpar Tabuada</button>

    <div id="output"></div>
        <script>
            var output = document.querySelector('#output');

           

            var mensagem = '';

            for (var i = 0; i < i < 1001; i++) {
                mensagem += 'i: ' + i + '<br>';
                
            }

            output.innerHTML = mensagem;
            
        </script>
    
</body>
</html>
